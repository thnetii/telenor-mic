name: $(Date:yyyy-MM-dd)-rev$(Rev:r)
trigger:
  batch: true
  branches:
    include:
    - master
    - rel/*
pr:
- '*'
resources:
  repositories:
  - repository: templates
    type:       github
    name:       thnetii/azure-pipelines
    endpoint:   thnetii
variables:
  - group: thnetii.aws-sdk-net-ext
jobs:
- template: templates/dotnetcore/azure-pipelines.yml@templates
  parameters:
    checkout:
    - checkout:   self
      submodules: true
    presteps:
    - script: |
        dotnet user-secrets set -p test/TelenorConnexion.ManagedIoTCloud.Test "TelenorMic:Credentials:Hostname" "$(TelenorMic.Credentials.Hostname)"
        dotnet user-secrets set -p test/TelenorConnexion.ManagedIoTCloud.Test "TelenorMic:Credentials:Username" "$(TelenorMic.Credentials.Username)"
        dotnet user-secrets set -p test/TelenorConnexion.ManagedIoTCloud.Test "TelenorMic:Credentials:Username" "$(TelenorMic.Credentials.Username)"
      displayName: dotnet user-secrets set -p test/TelenorConnexion.ManagedIoTCloud.Test
    poststeps:
    - script: |
        dotnet user-secrets clear -p test/TelenorConnexion.ManagedIoTCloud.Test
      displayName: dotnet user-secrets clear -p test/TelenorConnexion.ManagedIoTCloud.Test
      condition: always()
